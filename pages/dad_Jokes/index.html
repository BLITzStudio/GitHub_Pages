<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- here is my custom style  -->

    <link rel="stylesheet" href="/GitHub_Pages/pages/dad_Jokes/style.css" />

    <!-- axios cdn script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Dad_Jokes</title>
  </head>
  <body class="p-2 d-flex">
    <main class="p-4 m-auto">
      <div class="d-flex justify-content-between">
        <h5 class="">Random dad joke:</h5>
        <button id="get_JokeBtn" class="p btn btn-outline-primary btn-sm">
          New Joke
        </button>
      </div>
      <p class="d-block p-1"></p>
      <div class="d-flex justify-content-evenly">
        <button class="btn btn-outline-primary btn-sm" disabled>
          Previous Joke
        </button>
        <button
          id="get_JokeBtn"
          class="s btn btn-outline-primary btn-sm align-self-end"
        >
          New Joke
        </button>
        <button id="share" class="btn btn-outline-primary btn-sm">Share</button>
      </div>
    </main>

    <!-- my script  -->
    <script src="/GitHub_Pages/pages/dad_Jokes/app.js"></script>
    <!-- bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
